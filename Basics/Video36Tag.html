<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <h1>Playing Video</h1>
    <h2>Video in AVI Format</h2>
    <!-- Youtube aspect ratio 16:9 =  with 1280px : height 720px -->
    <video src="" controls width="250">Call back message</video>
    <h2>Video in MP4 Format</h2>
    <video src="" controls width="250">Call back message</video>


    <h2>Video in Mutliple Format</h2>
    <video controls width="450" >
        <source src="path" type="video/avi">
        <source src="path" type="video/mp4">
        <source src="path" type="video/awebm">
    </video>
</body>
</html>
