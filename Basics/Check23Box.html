<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <h1>Checkboxes in Form</h1>
    <form action="">
        <!-- []  is must in checkbox -->
        <p>
            Name : <br>
            My hobbies are <br>
        <input type="checkbox" name="hobbies[]" value="photography" id=""> Photography <br>

        <input type="checkbox" name="hobbies[]" value="Video" id=""> Video <br>
        <input type="checkbox" name="hobbies[]" value="Gaming" id=""> Gaming <br>
        <input type="checkbox" name="hobbies[]" value="Drawing" id="">Drawing <br>
        <input type="checkbox" name="hobbies[]" value="Dance" id=""> Dance <br>
        <input type="checkbox" name="hobbies[]" value="Baseketball" id=""> Baseketball <br>
        <input type="checkbox" name="hobbies[]" value="Cricket" id=""> Cricket <br>
        <input type="checkbox" name="hobbies[]" value="Hiking" id=""> Hiking <br>
        <input type="checkbox" name="hobbies[]" value="Skipng" id=""> Skipng <br>
        <input type="checkbox" name="hobbies[]" value="Water sports" id=""> Water sports <br>
        </p>

        <p>
            <input type="submit" value="Send Details">
        </p>
    </form>
</body>
</html>
