<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <!-- iframe = Inline Frame -->
    <h1>iFrame Example </h1>
    <h3>Psycho - Unna Nenachu Video </h3>
    <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/jFWsj_QT0G8"
    frameborder="0"
    <!-- frameborder="2" -->
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
       allowfullscreen>
    </iframe>
</body>
</html>
