<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <!--
        enctype="multipart/form-data is must becoz it's binary data
    -->
    <form action="" method="POST" enctype="multipart/form-data">
        <p>
            Your Name : <br>
            <input type="text" name="username">
        </p>
        <p>
            Your Eduction<br>
            <select name="eduction" id="">
                <option value="">Select Eduction</option>
                <option value="B.E">B.E</option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.C.A">B.C.A</option>
                <option value="B.Sc">B.Sc</option>
            </select>
        </p>
        <p>
            You want to apply for the position <br>
            <select name="position" id="">
                <option value="">Select Position</option>
                <option value="FED">Front End Developer</option>
                <option value="BED">Backend Developer</option>
                <option value="FSD">Full Stack Developer</option>
            </select>
        </p>
        <p>
            Your Resume : <br>
            <input type="file" name="resume" id="">
        </p>
        <p>
            <input type="submit" value="Send Details">
        </p>
    </form>
</body>
</html>
