<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form </title>
</head>
<body>
    <form action="">

    <h1>Contact Form</h1>
    <p>
        Name: <br>
        <input type="text" name="username">
    </p>
    <p>
        Email: <br>
        <input type="email" name="email-id" id="">
    </p>
    <p>
        Subject : <br>
        <input type="text" name="subject" id="">
    </p>
    <p>
        I went to learn first <br>
        <input type="radio" name="learn_first" value="html5" checked id=""> HTML <br>
        <input type="radio" name="learn_first" value="CSS3" id=""> CSS <br>
        <input type="radio" name="learn_first" value="JavaScript" id="">  JavaScript
    </p>
    <p>
        Message : <br>
        <textarea name="msg" id="" cols="20" rows="8" placeholder="Enter the message" ></textarea>
    </p>
    <p>
        <input type="submit" name="sub_btn" value="Send">
    </p>
    </form>
</body>
</html>
